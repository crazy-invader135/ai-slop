<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stinky Games Website</title>

<style>
    body {
        margin: 0;
        background: #0b0b0d;
        color: white;
        font-family: Arial, sans-serif;
    }

    /* Smooth looping lava gradient */
    @keyframes lavaWipe {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }
    }

    .lava-gradient {
        background: linear-gradient(
            90deg,
            red 0%,
            orange 25%,
            red 50%,
            orange 75%,
            red 100%
        );
        background-size: 200% 100%;
        animation: lavaWipe 6s linear infinite;
    }

    /* Top bar */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: rgba(20,20,20,0.85);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 20px;
        z-index: 999;
        border-bottom: 4px solid transparent;
        position: relative;
    }

    .top-bar::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        width: 100%;
        background: linear-gradient(
            90deg,
            red 0%,
            orange 25%,
            red 50%,
            orange 75%,
            red 100%
        );
        background-size: 200% 100%;
        animation: lavaWipe 6s linear infinite;
    }

    /* Buttons with animated outline */
    .outline-button {
        margin-left: 15px;
        font-size: 18px;
        padding: 10px 20px;
        color: white;
        background: transparent;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
    }

    .outline-button::before {
        content: "";
        position: absolute;
        inset: 0;
        padding: 2px;
        border-radius: 8px;

        background: linear-gradient(
            90deg,
            red 0%,
            orange 25%,
            red 50%,
            orange 75%,
            red 100%
        );
        background-size: 200% 100%;
        animation: lavaWipe 6s linear infinite;

        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
    }

    .outline-button:hover {
        transform: scale(1.08);
        transition: 0.2s;
    }

    /* Title */
    h1 {
        margin-top: 120px;
        text-align: center;
        font-size: 3rem;

        background: linear-gradient(
            90deg,
            red 0%,
            orange 25%,
            red 50%,
            orange 75%,
            red 100%
        );
        background-size: 200% 100%;
        animation: lavaWipe 6s linear infinite;

        -webkit-background-clip: text;
        color: transparent;
    }
</style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <button class="outline-button" onclick="location.href='index.html'">Home</button>
        <button class="outline-button" onclick="location.href='game-search.html'">Games</button>
    </div>

    <!-- Title -->
    <h1>Stinky Games Website</h1>

</body>
</html>
