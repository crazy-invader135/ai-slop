<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stinky Games Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      color: #ff4500;
      background: linear-gradient(90deg, #ff0000, #ff7f00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 10s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }

    .search-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 600px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #ff4500;
      background: #111;
      color: #fff;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      width: 100%;
      padding: 0;
    }

    li {
      padding: 15px;
      margin-bottom: 10px;
      background: #111;
      border: 2px solid #ff4500;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff7f00, 0 0 30px #ff0000;
    }
  </style>
</head>
<body>

  <h1>Games Search</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a game...">

    <ul id="gameList">
      <li onclick="location.href='cookie-clicker.html'">Cookie Clicker</li>
      <!-- Add more games here in the future -->
    </ul>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const gameList = document.getElementById('gameList');
    const games = [...gameList.getElementsByTagName('li')];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      games.forEach(game => {
        if (game.textContent.toLowerCase().includes(query)) {
          game.style.display = 'block';
        } else {
          game.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
